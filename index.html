<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Tow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button type="button" class="newBtn">New Game</button>

    <div class="game-stats-container">
        <div class="turn">
            <p>TURN</p>
            <p id="which-player"></p>
        </div>
        <div class="win-card hide-div">
            <p>Win</p>
            <p class="who-win"></p>
        </div>
    </div>
    <dialog>
        <form method="dialog">
            <h1>Tic-Tac-Toe</h1>
            <div class="input-div">
                <label for="player1">Player 1</label>
                <input type="text" name="player1" id="player1" required>
            </div>
            <div class="input-div">
                <label for="player2">Player 2</label>
                <input type="text" name="player2" id="player2" required>
            </div>
            <button type="submit" class="submit-dialog">Play Game</button>
        </form>
    </dialog>
    <div class="gameboard-container">
        <div class="box" data-value="0"></div>
        <div class="box" data-value="1"></div>
        <div class="box" data-value="2"></div>
        <div class="box" data-value="3"></div>
        <div class="box" data-value="4"></div>
        <div class="box" data-value="5"></div>
        <div class="box" data-value="6"></div>
        <div class="box" data-value="7"></div>
        <div class="box" data-value="8"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
